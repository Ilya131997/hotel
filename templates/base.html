{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="{% url 'rooms' %}" class="nav-link px-2 text-white">Номера</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>


            <!-- Кнопки войти -->
            <div class="text-end" style="display: flex; gap: 10px;">
                {% if user.is_authenticated %}
                <form method="post" action="{% url 'users:logout' %}">
                    {% csrf_token %}
                    {{ user.username }} |
                    <button type="submit" class="btn btn-warning">Выйти</button>
                </form>
                {% else %}
                <form method="post" action="{% url 'users:login' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning">Войти</button>
                </form>
                <form method="post" action="{% url 'users:register' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning">Регистрация</button>
                </form>
                {% endif %}
                <!--                <button type="button" class="btn btn-warning">Sign-up</button>-->
            </div>
            <!-- Кнопки войти -->

        </div>
    </div>
</header>

{% block content %}

{% endblock %}
</body>
</html>
