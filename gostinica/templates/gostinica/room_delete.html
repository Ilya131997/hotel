{% extends 'base.html' %}

{% block content %}
  <h1>Подтверждение удаления комнаты</h1>

  <form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите удалить комнату "{{ object }}"?</p>
    <input type="submit" value="Удалить">
  </form>

  <a href="{% url 'room_list' %}">Отмена</a>
{% endblock %}
